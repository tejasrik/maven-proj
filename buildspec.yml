version: 0.2
env:
  secrets-manager:
    LOGIN: prod/sonar2:sonartoken
    HOST: prod/sonar2:HOST
    Organization: prod/sonar2:Organization
    Project: prod/sonar2:Project
phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - apt-get update
      - apt-get install -y jq
      - wget http://www-eu.apache.org/dist/maven/maven-3/3.5.4/binaries/apache-maven-3.5.4-bin.tar.gz
      - tar xzf apache-maven-3.5.4-bin.tar.gz
      - ln -s apache-maven-3.5.4 maven
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip
      - export PATH=$PATH:/sonar-scanner-3.3.0.1492-linux/bin/
  build:
    commands:
     # - mvn surefire-report:report    
      - mvn clean package     
      - mvn sonar:sonar -Dsonar.login=$LOGIN -Dsonar.host.url=$HOST -Dsonar.projectKey=$Project -Dsonar.organization=$Organization
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project >result.json
      - cat result.json
      #- if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
      #- mv target/my-web-app.war my-web-app.war
      - mv target/*.war my-web-app.war

artifacts:
  files:
    #- target/my-web-app*/*
    - target/*/*
  discard-paths: yes  
  #base-directory: 'target/my-web-app'
  
cache:
  paths:
    - '/root/.m2/**/*'  
    
reports: 
  SurefireReports:
    files:
      - '**/*'
   # base-directory: 'target/surefire-reports/' # Location of the reports    
    base-directory: 'target/surefire-reports'
